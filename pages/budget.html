<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <script src="https://kit.fontawesome.com/7044480ef5.js" crossorigin="anonymous"></script>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <meta name="description" content="A RossCode é uma agência de criação e desenvolvimento de sites. Faça seu orçamento!">
    <link rel="icon" href="../assets/rc-bg.png" type="image/png">
    <title>RossCode | Orçamento</title>
</head>
<body>
    <section class="header-section">
        <header>
            <div class="header-logo">
                <a href="../index.html"><img src="../assets/rc-bg.png" alt="RossCode Logo"></a>
            </div>

            <nav id="navItens" class="header-nav">
                <ul class="header-list-container">
                    <li class="header-list-itens"><a title="Home" href="/index.html">Home</a></li>
                    <li class="header-list-itens"><a title="Sobre nós" href="./about.html">Sobre nós</a></li>
                    <li class="header-list-itens"><a title="Solicite um Orçamento" href="./budget.html">Orçamento</a></li>
                </ul>
            </nav>
            
            <div class="header-menu">
                <i id="menu" class="fa-solid fa-bars fa-3x menu-botao" onclick="clickMenu(); changeIcon()"></i>
            </div>
            
            <div class="header-icons">
                <div class="header-phone">   
                    <a class="header-phone-call" target="_blank" href="https://api.whatsapp.com/message/OUY3ZHSSM4NOC1?autoload=1&app_absent=0"><i class="fa-brands fa-whatsapp fa-2x"></i>(65) 99254-2814</a>
                </div>
            </div>
        </header>
        <hr>
    </section>

    <main>
        <section class="hero-budget">
            <div class="budget-title">
                <h1>Solicite um Orçamento!</h1>
            </div>
                <form action="https://formsubmit.co/b85bc855aa7ca0cf1b9adae6081a96fe" method="POST" class="budget-form" id="formulario">
                    <div class="budget-form-content" data-aos="fade-right">
                        <label for="nome">Nome</label>
                        <input type="text" name="Nome" id="nome" required>
                    </div>

                    <div class="budget-form-content" data-aos="fade-left">
                        <label for="email">Email</label>
                        <input type="text" name="Email" id="email" required>
                    </div>

                    <div class="budget-form-content" data-aos="fade-right">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="Telefone" id="telefone" required>
                    </div>
                    <div class="budget-form-content" data-aos="fade-left">
                        <label for="">Whatsapp</label>
                        <input type="text" name="Whatsapp" id="whatsapp" required>
                    </div>
                    <div class="budget-form-content" data-aos="fade-right">
                        <label for="">Observação</label>
                        <textarea name="Observacoes" id="observacoes" cols="30" rows="10"></textarea>
                    </div>
                    <div class="budget-form-content budget-form-submit" data-aos="zoom-in">
                        <label for=""></label>
                        <input id="formSubmit" type="submit" value="Enviar">
                    </div>

                    <input type="hidden" name="_next" value="https://rosscode.vercel.app/pages/thanks.html">
                    <input type="hidden" name="_subject" value="SOLICITAÇÃO DE ORÇAMENTO!">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">

                </form>
        </section>
    </main>

    <footer>
        <div class="footer-cr">
            <i class="fa-regular fa-copyright"></i>
            <p>RossCode - Todos os Direitos Reservados</p>
        </div>
        <div class="footer-pp">
            <a href="#">Politica de Privacidade</a>
        </div>
    </footer>
 
    <script src="../script.js"></script>
</body>
</html>
